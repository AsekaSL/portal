<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generated QR page</title>
    <link rel="stylesheet" href="../../styles/qr-code-scanning/genarated-qr.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap" rel="stylesheet">
    
    
</head>
<body>
    <div class="generate-container">
        <div class="generate-box">
            <div class="generate-card">
                <div class="generate-title">
                    Scan QR code to Mark Attendance
                </div>
                <div id="qrcode" class="qr-code-container">
                    <!-- <img src="../../assets/qr-code/qr-code.png" alt=""> -->
                </div>
                <div class="session-details">
                    <table class="session-details-tables">
                        <tr>
                            <td class="title-tr">
                                Course Name
                            </td>
                            <td>
                                Web Technologies
                            </td>
                        </tr>
                        <tr>
                            <td class="title-tr">
                                Lecture Title 
                            </td>
                            <td>
                                Introduction to HTML
                            </td>
                        </tr>
                        <tr>
                            <td  class="title-tr">
                                Date
                            </td>
                            <td>
                                July 15, 2025
                            </td>
                        </tr>
                    </table>
                </div>
                <button class="generate-button">
                    Close QR Code
                </button>
            </div>
        </div>
    </div>
    <!-- <script src="../../controller/qr-code/genatrate-qr.js"></script> -->
</body>
</html>
