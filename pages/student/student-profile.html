<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Profile Update</title>
    <link rel="stylesheet" href="../../styles/admin/student-profile.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <!-- Header -->
        <div class="header">
            <h1><i class="fas fa-user-graduate"></i>Student Profile Management</h1>
            <div class="header-actions">
                <button class="btn btn-secondary" onclick="goBack()">
                    <i class="fas fa-arrow-left"></i>
                    Back
                </button>
                <button class="btn btn-primary" onclick="refreshProfile()">
                    <i class="fas fa-sync-alt"></i>
                    Refresh
                </button>
            </div>
        </div>

        <!-- Profile Container -->
        <div class="profile-container">
            <!-- Loading Spinner -->
            <div id="loadingSpinner" class="loading-spinner">
                <i class="fas fa-spinner fa-spin"></i>
                <p>Loading student profile...</p>
            </div>

            <!-- Error Message -->
            <div id="errorMessage" class="error-message" style="display: none;">
                <i class="fas fa-exclamation-triangle"></i>
                <span id="errorText"></span>
            </div>

            <!-- Success Message -->
            <div id="successMessage" class="success-message" style="display: none;">
                <i class="fas fa-check-circle"></i>
                <span id="successText"></span>
            </div>

            <!-- Profile Photo Section -->
            <div class="photo-section">
                <div class="photo-container">
                    <img id="profilePhoto" src="https://via.placeholder.com/150" alt="Student Photo" class="profile-photo">
                    <div class="photo-overlay">
                        <button id="changePhotoBtn" class="photo-btn" title="Change Photo">
                            <i class="fas fa-camera"></i>
                        </button>
                    </div>
                </div>
                <input type="file" id="photoInput" accept="image/*" style="display: none;">
            </div>

            <!-- Profile Form -->
            <form id="studentProfileForm">
                <!-- Personal Information Section -->
                <div class="form-section">
                    <h3><i class="fas fa-user"></i>Personal Information</h3>
                    <div class="form-grid">
                        <div class="form-group">
                            <label for="firstName">
                                <i class="fas fa-user"></i>
                                First Name <span class="required">*</span>
                            </label>
                            <input type="text" id="firstName" name="firstName" required>
                        </div>

                        <div class="form-group">
                            <label for="lastName">
                                <i class="fas fa-user"></i>
                                Last Name <span class="required">*</span>
                            </label>
                            <input type="text" id="lastName" name="lastName" required>
                        </div>

                        <div class="form-group non-editable">
                            <label for="regNum">
                                <i class="fas fa-id-card"></i>
                                Registration Number
                                <i class="fas fa-lock" title="Cannot be changed"></i>
                            </label>
                            <input type="text" id="regNum" name="regNum" readonly>
                        </div>

                        <div class="form-group non-editable">
                            <label for="indexNumber">
                                <i class="fas fa-hashtag"></i>
                                Index Number
                                <i class="fas fa-lock" title="Cannot be changed"></i>
                            </label>
                            <input type="text" id="indexNumber" name="indexNumber" readonly>
                        </div>

                        <div class="form-group">
                            <label for="email">
                                <i class="fas fa-envelope"></i>
                                Email Address <span class="required">*</span>
                            </label>
                            <input type="email" id="email" name="email" required>
                        </div>

                        <div class="form-group">
                            <label for="contactNumber">
                                <i class="fas fa-phone"></i>
                                Contact Number <span class="required">*</span>
                            </label>
                            <input type="tel" id="contactNumber" name="contactNumber" required>
                        </div>

                        <div class="form-group">
                            <label for="dateOfBirth">
                                <i class="fas fa-calendar"></i>
                                Date of Birth <span class="required">*</span>
                            </label>
                            <input type="date" id="dateOfBirth" name="dateOfBirth" required>
                        </div>

                        <div class="form-group non-editable">
                            <label for="gender">
                                <i class="fas fa-venus-mars"></i>
                                Gender
                                <i class="fas fa-lock" title="Cannot be changed"></i>
                            </label>
                            <select id="gender" name="gender" disabled>
                                <option value="">Select Gender</option>
                                <option value="male">Male</option>
                                <option value="female">Female</option>
                                <option value="other">Other</option>
                            </select>
                        </div>

                        <div class="form-group full-width">
                            <label for="address">
                                <i class="fas fa-map-marker-alt"></i>
                                Address <span class="required">*</span>
                            </label>
                            <textarea id="address" name="address" rows="3" required></textarea>
                        </div>
                    </div>
                </div>

                <!-- Academic Information Section -->
                <div class="form-section">
                    <h3><i class="fas fa-graduation-cap"></i>Academic Information</h3>
                    <div class="form-grid">
                        <div class="form-group non-editable">
                            <label for="program">
                                <i class="fas fa-book"></i>
                                Program/Course of Study
                                <i class="fas fa-lock" title="Cannot be changed"></i>
                            </label>
                            <input type="text" id="program" name="program" readonly>
                        </div>

                        <div class="form-group non-editable">
                            <label for="department">
                                <i class="fas fa-building"></i>
                                Department
                                <i class="fas fa-lock" title="Cannot be changed"></i>
                            </label>
                            <input type="text" id="department" name="department" readonly>
                        </div>

                        <div class="form-group">
                            <label for="year">
                                <i class="fas fa-calendar-alt"></i>
                                Academic Year <span class="required">*</span>
                            </label>
                            <select id="year" name="year" required>
                                <option value="">Select Year</option>
                                <option value="1">1st Year</option>
                                <option value="2">2nd Year</option>
                                <option value="3">3rd Year</option>
                                <option value="4">4th Year</option>
                                <option value="5">5th Year</option>
                            </select>
                        </div>

                        <div class="form-group non-editable">
                            <label for="status">
                                <i class="fas fa-info-circle"></i>
                                Status
                                <i class="fas fa-lock" title="Cannot be changed"></i>
                            </label>
                            <select id="status" name="status" disabled>
                                <option value="">Select Status</option>
                                <option value="active">Active</option>
                                <option value="suspended">Suspended</option>
                                <option value="graduated">Graduated</option>
                                <option value="dropped">Dropped Out</option>
                            </select>
                        </div>
                    </div>
                </div>

                <!-- Security Section -->
                <div class="form-section">
                    <h3><i class="fas fa-shield-alt"></i>Security</h3>
                    <div class="form-grid">
                        <div class="form-group">
                            <label for="currentPassword">
                                <i class="fas fa-lock"></i>
                                Current Password
                            </label>
                            <input type="password" id="currentPassword" name="currentPassword">
                        </div>

                        <div class="form-group">
                            <label for="newPassword">
                                <i class="fas fa-key"></i>
                                New Password
                            </label>
                            <input type="password" id="newPassword" name="newPassword">
                        </div>

                        <div class="form-group">
                            <label for="confirmPassword">
                                <i class="fas fa-key"></i>
                                Confirm New Password
                            </label>
                            <input type="password" id="confirmPassword" name="confirmPassword">
                        </div>
                    </div>
                </div>

                <!-- Emergency Contact Section -->
                <div class="form-section">
                    <h3><i class="fas fa-phone-alt"></i>Emergency Contact Information</h3>
                    <div class="form-grid">
                        <div class="form-group">
                            <label for="emergencyContactName">
                                <i class="fas fa-user-friends"></i>
                                Emergency Contact Name
                            </label>
                            <input type="text" id="emergencyContactName" name="emergencyContactName">
                        </div>

                        <div class="form-group">
                            <label for="emergencyContactNumber">
                                <i class="fas fa-phone"></i>
                                Emergency Contact Number
                            </label>
                            <input type="tel" id="emergencyContactNumber" name="emergencyContactNumber">
                        </div>

                        <div class="form-group">
                            <label for="emergencyContactRelation">
                                <i class="fas fa-heart"></i>
                                Relationship
                            </label>
                            <select id="emergencyContactRelation" name="emergencyContactRelation">
                                <option value="">Select Relationship</option>
                                <option value="parent">Parent</option>
                                <option value="guardian">Guardian</option>
                                <option value="sibling">Sibling</option>
                                <option value="spouse">Spouse</option>
                                <option value="friend">Friend</option>
                                <option value="other">Other</option>
                            </select>
                        </div>

                        <div class="form-group full-width">
                            <label for="emergencyContactAddress">
                                <i class="fas fa-map-marker-alt"></i>
                                Emergency Contact Address
                            </label>
                            <textarea id="emergencyContactAddress" name="emergencyContactAddress" rows="2"></textarea>
                        </div>
                    </div>
                </div>

                <!-- Form Actions -->
                <div class="form-actions">
                    <button type="button" class="btn btn-secondary" onclick="resetForm()">
                        <i class="fas fa-undo"></i>
                        Reset
                    </button>
                    <button type="submit" class="btn btn-success">
                        <i class="fas fa-save"></i>
                        Update Profile
                    </button>
                </div>
            </form>
        </div>

        <!-- Change Request Modal -->
        <div id="changeRequestModal" class="modal">
            <div class="modal-content">
                <div class="modal-header">
                    <h3><i class="fas fa-edit"></i>Request Field Change</h3>
                    <button class="close-btn" onclick="closeModal('changeRequestModal')">
                        <i class="fas fa-times"></i>
                    </button>
                </div>
                <div class="modal-body">
                    <form id="changeRequestForm">
                        <div class="form-group">
                            <label for="requestField">Field to Change:</label>
                            <input type="text" id="requestField" readonly>
                        </div>
                        <div class="form-group">
                            <label for="requestReason">Reason for Change:</label>
                            <textarea id="requestReason" rows="4" required placeholder="Please explain why this field needs to be changed..."></textarea>
                        </div>
                        <div class="form-group">
                            <label for="requestedValue">Requested New Value:</label>
                            <input type="text" id="requestedValue" required placeholder="Enter the new value you want">
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button class="btn btn-secondary" onclick="closeModal('changeRequestModal')">Cancel</button>
                    <button class="btn btn-primary" onclick="submitChangeRequest()">Submit Request</button>
                </div>
            </div>
        </div>

        <!-- Pending Requests Section -->
        <div class="pending-requests" style="display: none;">
            <h3><i class="fas fa-clock"></i>Pending Change Requests</h3>
            <div id="requestsList" class="requests-list">
                <!-- Requests will be populated by JavaScript -->
            </div>
        </div>
    </div>

    <script src="../../controller/student/student-profile.js"></script>
</body>
</html>
